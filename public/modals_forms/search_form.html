<div class="container h-100 search">
    <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
            <h1 class="display-3">Say it with your review</h1><br>
            <form onsubmit="getSearchData(); return false;" id="searchForm">
                <select class="regionBar" name="region" onchange="getSearchData(); return false;">
                    <option value="all">Region</option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                    <option value="central">Central</option>
                </select>
                <input class="searchBar" type="search" name="name" placeholder="Search for restaurant name...">
                <!-- <input type="submit" style="display: none"> -->
            </form>
        </div>
    </div>
</div>
