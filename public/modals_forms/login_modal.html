<!-- Login Form -->
<div class="modal fade loginregister" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginFormLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-title text-center">
                    <h4>Login</h4>
                </div>
                <div class="d-flex flex-column text-center">
                    <form action="login" method="POST" onsubmit="authenticateUser(); return false;" id="loginFormInfo">
                        <div class="form-group">
                            <input type="text" class="form-control" id="loginUsername" name="username"
                                placeholder="Enter your username..." required><br>
                            <input type="password" class="form-control" id="loginPassword" name="password"
                                placeholder="Enter your password..." required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-round">Login</button>
                    </form>

                    <!-- <div class="text-center text-muted delimiter">or use a social network</div>
                    <div class="d-flex justify-content-center social-buttons">
                        <button type="button" class="btn btn-secondary btn-round" data-placement="top" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                    </div> -->
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="extra-section">Not a member yet? <a href="#" class="text-info" data-toggle="modal"
                        data-target="#registerForm" data-dismiss="modal">Sign Up</a>.
                </div>
                <div class="extra-section">Forgot your password? <a href="#" class="text-info" data-toggle="modal"
                        data-target="#resetPasswordForm" data-dismiss="modal">Reset Password</a>.
                </div>
            </div>
        </div>
    </div>
</div>
