<!-- Login Form -->
<div class="modal fade loginregister" id="resetPasswordForm" tabindex="-1" role="dialog" aria-labelledby="resetPasswordFormLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-title text-center">
                    <h4>Reset Password</h4>
                </div>
                <div class="d-flex flex-column text-center">
                    <form onsubmit="resetPassword(); return false;" id="resetPasswordForm">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username"
                                placeholder="Enter your username linked to your account..." required><br>
                            <input type="text" class="form-control" name="email"
                                placeholder="Enter your e-mail linked to your account..." required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block btn-round">Reset Password</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="back">Go back to <a href="#" class="text-info" data-toggle="modal" data-target="#loginForm"
                        data-dismiss="modal">login</a>.
                </div>
            </div>
        </div>
    </div>
</div>
